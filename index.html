<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/6355f8d3f2.js" crossorigin="anonymous"></script>
   
</head>

<body>
  

<div class="row justify-content-center mt-5">
	<div class="col-md-10 offset-md-1">
		<!-- form complex example -->
		<div class="card card-outline-secondary">
			<div class="card-header">
				<h3 class="mb-0">Payment form example</h3>
				<div class="container mt-4">
					<div class="row">
						<div class="col-12 bg-danger text-white p-4">
							Este div ocupa las 12 columnas y tiene fondo rojo.
						</div>
					</div>
				</div>
			</div>
			<div class="card-body">
				
        <form  method="post" action="#"form class="needs-validation" novalidate>
				  <div class="row mt-4">
					<div class="col-sm-5 pb-3">
						<label for="exampleAccount">Card #</label> 
						<input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" maxlength="12" pattern="\d{12}"type="number" required>
					</div>
					<div class="col-sm-3 pb-3">
						<label for="exampleCtrl">CVC #</label> 
						<input class="form-control" id="exampleCtrl" placeholder="xxx"  maxlength="3" pattern="\d{3}"type="number" required>
					</div>
					<div class="col-sm-4 pb-3">
						<label for="exampleAmount">Amount</label>
						<div class="input-group">
							<div class="input-group-addon">
								<i class="fas fa-dollar-sign"></i>
							</div>
							<input class="form-control" id="exampleAmount" placeholder="Amount" type="number" required>
						</div>
					</div>
					<div class="col-sm-6 pb-3">
						<label for="exampleFirst">First Name</label> 
						<input class="form-control" id="exampleFirst" type="text" required>
					</div>
					<div class="col-sm-6 pb-3">
						<label for="exampleLast">Last Name</label> 
						<input class="form-control" id="exampleLast" type="text"required>
					</div>
					<div class="col-sm-6 pb-3">
						<label for="exampleCity">City</label> <input class="form-control" id="exampleCity" type="text"required>
					</div>
					<div class="col-sm-3 pb-3">
						<label for="exampleSt">State</label> <select class="form-control custom-select" id="exampleSt"required>
						<option class="text-white bg-warning">
							Pick a state
						</option>
						<option value="AL">
							Alabama
						</option>
						<option value="AK">
							Alaska
						</option>
						<option value="AZ">
							Arizona
						</option>
						<option value="AR">
							Arkansas
						</option>

						</select>
					</div>
					<div class="col-sm-3 pb-3">
						<label for="exampleZip">Postal Code</label> 
						<input class="form-control" id="exampleZip" type="text"required>
					</div>
					<div class="col-md-6 pb-3">
						<p for="exampleAccount">We accept:</p>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-secondary">
								<input autocomplete="off" checked id="blue" name="options" img href=""type="radio">
								<i class="fab fa-cc-mastercard"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="red" name="options" type="radio">
								<i class="fab fa-cc-visa"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="green" name="options" type="radio">
								<i class="fab fa-cc-diners-club"></i>
							</label> 
							<label class="btn btn-secondary">
								<input autocomplete="off" id="yellow" name="options" type="radio">
								<i class="fab fa-cc-amex"></i>
							</label> 
						</div>
					</div>
					<div class="col-md-6 pb-3">
						<label for="exampleMessage">Message</label> 
						<textarea class="form-control" id="complexExampleMessage" rows="3"></textarea> 
						<small class="text-muted">Add any notes here.</small>
					</div>
				</div>
        </form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-end">
          <button class="btn btn-secondary" type="reset">Cancel</button> 
					<button id="sendForm" class="btn btn-primary" type="button" />Send</button>
				</div>
			</div>
		</div><!--/card-->
	</div>
</div><!--/row-->
</body>
